<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/xbg7zzr.css">
    <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="particles-js"></div>
    <button class="start-button btn btn-primary">New Game!</button>
    <div class="container p-5">
        <div class="row">
            <h1 class="mx-auto">Trivia Game!</h1>
        </div>
        <div class="row py-5 d-none">
            <div class="col">
                <div class="card-fluid question" style="width: 18rem;">
                    <!-- <img src="" class="card-img-top" alt="..."> -->
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                    </div>
                    <ul class="list-group list-group-flush answers">
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Submit</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="timer">30 seconds left</h3>
            </div>
        </div>
        <div class="row game-over d-none">
            <div class="col mx-auto">
                <h3 id="correct-answers"></h3>
                <h3 id="wrong-answers"></h3>
                <h3 id="time-out"></h3>
                <button class="start-button btn btn-primary">Play Again!</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="http://www.jsdelivr.com/#!particles.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
